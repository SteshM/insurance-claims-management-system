spring.application.name=insurance-claims-management-system
spring.datasource.url=jdbc:h2:mem:insuranceDb;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

insurance-claim.config.failed-status-code=01
insurance-claim.config.success-status-code=00
insurance-claim.config.success-message=success
insurance-claim.config.approved-status=approved
insurance-claim.config.completed-status=completed
insurance-claim.config.in-progress-status=in-progress
insurance-claim.config.pending-status=pending
insurance-claim.config.settled-status=settled
insurance-claim.config.submitted-status=submitted
insurance-claim.config.disbursed-status=disbursed
